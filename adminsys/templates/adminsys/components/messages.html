{% for message in messages %}
    {% if message.tags == 'success' %}
        <script>
            Swal.fire({
                icon: 'success',
                title: 'เสร็จสิ้น',
                text: '{{ message }}',
            })
        </script>
    {% elif message.tags == 'error' %}
            <script>
                Swal.fire({
                    icon: 'error',
                    title: 'เกิดข้อผิดพลาด',
                    text: '{{ message }}',
                })
            </script>
    {% endif%}
{% endfor %}
