{% extends 'member/main.html' %}
{% load static %}
{% block title %} Sign up {% endblock %}
{% block style %}
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
{% endblock %}
{% block body %}
<section class="h-screen">
  {% include 'member/components/messages.html' %}
    <div class="px-6 h-full text-gray-800">
        <nav class="p-4">
            <span class="font-bold" style="font-family: 'Poppins', sans-serif;"><img src="{% static 'images/logo_project.png' %}" alt="" class="w-12 h-12 inline ">Checkchuekun</span> 
        </nav>
      <div
        class="flex xl:justify-center lg:justify-between justify-center items-center flex-wrap h-full g-6 "
      >
        <div
          class="grow-0 shrink-1 md:shrink-0 basis-auto xl:w-6/12 lg:w-6/12 md:w-9/12 mb-12 md:mb-0"
        >
          <img
            src="{% static 'images/undraw_resume_re_hkth.svg' %}"
            class="w-4/5 mx-auto xl:w-3/5"
            alt="Sample image"
          />
        </div>
        <div class="xl:ml-20 xl:w-5/12 lg:w-5/12 md:w-8/12 mb-12 md:mb-0">
          <form action="{% url 'register' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="flex flex-row items-center justify-center lg:justify-start mb-4">
              <p class="text-lg mb-0 mr-4 xl:text-2xl font-bold">Sign up</p>
            </div>
            <!-- Fullname input -->
            <div class="grid grid-cols-2 gap-2">
              <div class="mb-6 w-full">
                <input
                  type="text"
                  class="form-control block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                  id="exampleFormControlInput2"
                  placeholder="Firstname"
                  name="firstname"
                  required
                />
              </div>
              <div class="mb-6 w-full ">
                <input
                  type="text"
                  class="form-control block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                  id="exampleFormControlInput2"
                  placeholder="Lastname"
                  name="lastname"
                  required
                />
              </div>
            </div>
            <!-- username input -->
            <div class="mb-6 w-full ">
              <input
                type="text"
                class="form-control block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                id="exampleFormControlInput2"
                placeholder="Username"
                name="username"
                required
              />
            </div>
            <!-- Email input -->
            <div class="mb-6 w-full ">
              <input
                type="email"
                class="form-control block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                id="exampleFormControlInput2"
                placeholder="Email address"
                name="email"
                required
              />
            </div>
            
  
            <!-- Password input -->
            <div class="mb-4 w-full ">
              <input
                type="password"
                class="form-control block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                id="exampleFormControlInput2"
                placeholder="Password"
                name="password"
                required
              />
            </div>
            <p class="font-semibold">Choose your profile</p>
            <label>
              <input name="imgfile" type="file" class="my-4 text-sm text-grey-500
              file:mr-5 file:py-2 file:px-6
              file:rounded-full file:border-0
              file:text-sm file:font-medium
              file:bg-blue-50 file:text-blue-700
              hover:file:cursor-pointer hover:file:bg-amber-50
              hover:file:text-amber-700
            " required/>
          </label>
  
            <div class="text-center lg:text-left">
              <button
                type="submit"
                class="inline-block px-7 py-3 bg-blue-600 text-white font-medium text-sm leading-snug uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out"
              >
                sign up
              </button>
              <p class="text-sm font-semibold mt-2 pt-1 mb-0">
                have an account?
                <a
                  href="/"
                  class="text-blue-600 hover:text-blue-700 focus:text-blue-700 transition duration-200 ease-in-out"
                  >Login</a
                >
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
