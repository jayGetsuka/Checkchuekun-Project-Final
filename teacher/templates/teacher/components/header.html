{% load static %}
<nav class="p-5 bg-white md:flex md:items-center md:justify-between font-bold z-10">
    <div class="flex justify-between items-center ">
        <span class="font-bold" style="font-family: 'Poppins', sans-serif;"><img src="{% static 'images/logo_project.png' %}" alt="" class="w-12 h-12 inline ">Checkchuekun</span> 

      <span class="text-3xl cursor-pointer mx-2 md:hidden block text-gray-300">
        <ion-icon name="menu" onclick="Menu(this)"></ion-icon>
      </span>
    </div>
    {% if request.session.teacher is not null %}
    <ul class="text-lg text-gray-700 md:flex md:items-center md:static absolute bg-white w-full left-0 md:w-auto md:py-0 py-4 md:pl-0 pl-7 md:opacity-100 opacity-0 top-[-400px] transition-all ease-in duration-500 z-10" style="font-family: 'Kanit', sans-serif;">
      <li class="mx-6 my-6 md:my-0">
        <p class="text-gray-500 ">HI, {{ request.session.teacher.first_name }}</p>
      </li>
      <li class="mx-6 my-6 md:my-0">
        <a href="{% url 'indexT' %}" class=" hover:text-blue-600 hover:decoration-solid hover:underline hover:underline-offset-8 hover:decoration-2">หน้าหลัก</a>
      </li>
      <li class="mx-6 my-6 md:my-0">
        <a href="{% url 'add_course' %}" class="hover:text-blue-600 hover:decoration-solid hover:underline hover:underline-offset-8 hover:decoration-2">เพิ่มรายวิชา</a>
      </li>
      <li class="mx-6 my-6 md:my-0">
        <a href="{% url 'confirm_user' %}" class="hover:text-blue-600 hover:decoration-solid hover:underline hover:underline-offset-8 hover:decoration-2">ยืนยันการสมัคร</a>
      </li>
      <li class="mx-6 my-6 md:my-0">
        <a href="{% url 'logoutT' %}"  class="text-red-500 hover:text-red-600 hover:decoration-solid hover:underline hover:underline-offset-8 hover:decoration-2">ออกจากระบบ</a>
      </li>
    </ul>
    {% endif %}
  </nav>

  <script>
    function Menu(e){
      let list = document.querySelector('ul');
      e.name === 'menu' ? (e.name = "close",list.classList.add('top-[80px]') , list.classList.add('opacity-100')) :( e.name = "menu" ,list.classList.remove('top-[80px]'),list.classList.remove('opacity-100'))
    }
  </script>
